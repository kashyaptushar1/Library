<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <div class="logo">
                <i class="fas fa-book-reader"></i>
                <span>LibraryMS</span>
            </div>
            <div class="nav-links">
                <button onclick="showSection('home')" class="active">
                    <i class="fas fa-home"></i> Home
                </button>
                <button onclick="showSection('login')" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button onclick="showSection('signup')" id="signupBtn">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
                <button onclick="showSection('addBook')" class="admin-only" id="addBookBtn">
                    <i class="fas fa-plus"></i> Add Book
                </button>
                <button onclick="logout()" id="logoutBtn" class="hidden">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
                <button onclick="toggleTheme()" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>

        <!-- Home Section -->
        <section id="home" class="section">
            <div class="search-container">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search books by title, author, or ISBN...">
                </div>
                <div class="filter-options">
                    <select id="filterAvailability">
                        <option value="all">All Books</option>
                        <option value="available">Available</option>
                        <option value="unavailable">Unavailable</option>
                    </select>
                    <select id="sortBy">
                        <option value="title">Sort by Title</option>
                        <option value="author">Sort by Author</option>
                        <option value="date">Sort by Date Added</option>
                    </select>
                </div>
            </div>
            <div id="booksGrid" class="books-grid"></div>
        </section>

        <!-- Login Section -->
        <section id="login" class="section hidden">
            <div class="auth-form">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>

        <!-- Signup Section -->
        <section id="signup" class="section hidden">
            <div class="auth-form">
                <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>

        <!-- Add Book Section -->
        <section id="addBook" class="section hidden">
            <div class="auth-form">
                <h2><i class="fas fa-plus"></i> Add New Book</h2>
                <form id="addBookForm">
                    <div class="input-group">
                        <i class="fas fa-book"></i>
                        <input type="text" placeholder="Title" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user-edit"></i>
                        <input type="text" placeholder="Author" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-barcode"></i>
                        <input type="text" placeholder="ISBN" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-image"></i>
                        <input type="url" placeholder="Cover Image URL">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-info-circle"></i>
                        <textarea placeholder="Description"></textarea>
                    </div>
                    <button type="submit">Add Book</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
